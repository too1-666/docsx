name: Deploy VitePress site to Pages

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4  # ✅ 升级到 v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3  # ✅ 升级到 v3
        with:
          version: 8.15.7  # 使用最新 pnpm 版本

      - name: Setup Node
        uses: actions/setup-node@v4  # ✅ 升级到 v4
        with:
          node-version: 20  # 使用 LTS 版本
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      # 显式声明 upload-artifact 版本
      - name: Force override artifact dependency
        uses: actions/upload-artifact@v4  # ✅ 显式覆盖旧依赖

      - name: Setup Pages
        uses: actions/configure-pages@v4  # ✅ 升级到 v4

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build with VitePress
        run: |
          pnpm run docs:build
          echo "验证 .nojekyll 文件位置："
          touch .vitepress/dist/.nojekyll
          ls -la .vitepress/dist/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3  # 保持 v2（官方最新）
        with:
          path: .vitepress/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4  # ✅ 使用最新 v4