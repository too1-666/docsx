name: Deploy VitePress site to Pages

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 关键修复点：升级 pnpm/action-setup 到 v3
      - name: Setup pnpm
        uses: pnpm/action-setup@v3  # ✅ 从 v2 → v3（关键修改）
        with:
          version: 8.15.7  # 可选：升级到最新 pnpm 版本

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      # 显式声明 upload-artifact 版本
      - name: Force override artifact dependency
        uses: actions/upload-artifact@v4  # ✅ 显式覆盖旧版本依赖

      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Install dependencies
        run: pnpm install

      - name: Build with VitePress
        run: |
          pnpm run docs:build
          echo "Generating .nojekyll file..."
          touch .vitepress/dist/.nojekyll && ls -la .vitepress/dist/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: .vitepress/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4