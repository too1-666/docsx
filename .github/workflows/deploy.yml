name: Deploy VitePress site to Pages

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4  # ✅ 升级到 v4（关键修复）
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8.6.12

      - name: Setup Node
        uses: actions/setup-node@v4  # ✅ 升级到 v4（关键修复）
        with:
          node-version: 20  # 建议升级到当前 LTS 版本
          cache: pnpm

      - name: Setup Pages
        uses: actions/configure-pages@v4  # ✅ 升级到 v4（关键修复）
      
      - name: Install dependencies
        run: pnpm install

      - name: Build with VitePress
        run: |
          pnpm run docs:build
          touch .vitepress/dist/.nojekyll  # ✅ 必须在构建目录内创建

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2  # 保持 v2（官方最新）
        with:
          path: .vitepress/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4  # ✅ 使用最新 v4