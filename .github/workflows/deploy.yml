name: Deploy VitePress site to Pages

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8.6.12
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: pnpm
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Install dependencies
        run: pnpm install
      - name: Build with VitePress
        run: |
          pnpm run docs:build
          touch .nojekyll
      - name: Remove symlinks
        run: |
          echo "Removing symlinks..."
          find .vitepress/dist/ -type l -delete
          echo "Verifying symlinks removal:"
          find .vitepress/dist/ -type l -ls
          echo "Checking for hard links:"
          find .vitepress/dist/ -type f -links +1
      - name: Debug Artifact
        run: |
          echo "Listing files in .vitepress/dist/"
          ls -R .vitepress/dist/
          echo "Checking for symlinks again..."
          find .vitepress/dist/ -type l -ls
          echo "Checking for hard links..."
          find .vitepress/dist/ -type f -links +1
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: .vitepress/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4